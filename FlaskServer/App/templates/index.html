<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static',filename='img/nav-colors.png') }}" class="nav-colors"/>
        <nav>
            <img src="{{ url_for('static',filename='img/logo-bosch.png') }}" class="logo"/>
        </nav>
    </header>
    <main>
        <form action="/timer" method="post">
            <h1>Defina o tempo de prova</h1>
            <div class="define_time">
                <label for="minutes">Minutos</label>
                <input type="text" name="minutes" placeholder="Tempo padrão: 30 minutos" id="time" autocomplete="off">
            </div>
            <button type="submit" id="button">Iniciar prova</button>
            <div class="error" id="error">Preencha o campo apenas com números!</div>
            <script src="{{ url_for('static', filename='js/verify.js')}}"></script>
        </form>
    </main>
</body>
</html>
