<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static',filename='img/nav-colors.png') }}" class="nav-colors"/>
        <nav>
            <img src="{{ url_for('static',filename='img/logo-bosch.png') }}" class="logo"/>
        </nav>
    </header>
    <main>
        <form action="/" method="post" id="form">
            <h1>Tempo de prova</h1>
            <h1 id="timer" name="timer" class="timer">{{ minutes }}:00</h1>
            <button type="submit">Finalizar prova</button>
            <script src="{{ url_for('static', filename='js/timer.js')}}"></script>
        </form>
    </main>
</body>
</html>
